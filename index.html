<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./resources/scripts/main.js" defer></script>
    <script src="https://kit.fontawesome.com/8f0ee41eea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./resources/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>My Valorant Skin Collection</title>
</head>
<body>

    <main>
            <div id="landing-container">
                <div class="h1-container">
                <h1>My Valorant Skin Collection</h1>
                </div>
                <button id="enter-button" class="landing-button"><p>ENTER</p></button>
            </div>

            <div id="weapon-container" class="hidden">
                <div class="weapon-name-container">
                <h2>Choose Your Weapon</h2>
                </div>
            </div>

            <div id="specific-weapon-container" class="hidden">
            </div>

            <div id="specific-skin-container" class="hidden">
            </div>

            <div id="specific-chroma-container" class="hidden">
            </div>

            <div id="my-favorites" class="hidden">
            </div>

            <div class="hero-container">
                <div id="hero" class="hero"></div>
            </div>

    </main>

    <footer id="mobile-footer" class="hidden">
        <div id="footer-container">                
                <div class="icon-container">
                <i id="home-button" class="fa-solid fa-house-chimney fa-lg"></i>
                </div>
                
                <div class="icon-container">
                <i id="my-favorites-button" class="fa-regular fa-heart fa-lg"></i>
                </div> 
        </div>
    </footer>

</body>
</html>
